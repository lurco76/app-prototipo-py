<!DOCTYPE html>
<html>
<head>
    <title>Sistema de Autenticación</title>
    <style>
        body { font-family: Arial; max-width: 400px; margin: 100px auto; padding: 20px; }
        .form-group { margin: 15px 0; }
        input { width: 100%; padding: 10px; margin: 5px 0; }
        button { width: 100%; padding: 12px; background: #007bff; color: white; border: none; cursor: pointer; }
        .error { color: red; margin: 10px 0; }
        .users-info { background: #f8f9fa; padding: 15px; margin: 20px 0; border-radius: 5px; }
    </style>
</head>
<body>
    <h2>Iniciar Sesión</h2>
    
    <div class="users-info">
        <h4>Usuarios de Prueba:</h4>
        <p><strong>Admin:</strong> admin / admin123</p>
        <p><strong>Usuario:</strong> user / user123</p>
        <p><strong>Invitado:</strong> guest / guest123</p>
    </div>
    
    <form method="POST" action="/login">
        <div class="form-group">
            <input type="text" name="username" placeholder="Usuario" required>
        </div>
        <div class="form-group">
            <input type="password" name="password" placeholder="Contraseña" required>
        </div>
        <button type="submit">Ingresar</button>
    </form>
    
    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}
</body>
</html>
